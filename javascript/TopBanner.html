<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Banner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .TopBanner {
      padding: 0px;
      /* padding은 높이를 0으로 줬을 때 사라지지 않아서 0으로 바꿈 */
      background: pink;
      overflow: hidden;
      /* overflow는 높이를 0으로 줬을 때 글자가 그대로 있기때문에 hidden으로 */
      height: 100px;
      transition: 0.5s;
      /* height가 auto면 transition이 일어나지 않으므로 높이를 줘야 애니매이션 가능*/
    }

    .TopBanner.on {
      height: 0;
    }
  </style>
</head>

<body>
  <div class="TopBanner">
    <h2>Lorem ipsum dolor sit.</h2>
    <p>Lorem ipsum dolor sit amet consectetur,<br />
      adipisicing elit. Sit, dolores.</p>
    <a href="">more</a>
  </div>
  <button>닫기</button>

  <script>
    document.querySelector('button').addEventListener('click', function () {
      document.querySelector('.TopBanner').classList.toggle('on')
    })
  </script>

</body>


</html>
